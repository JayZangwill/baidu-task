<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>动态数据绑定（一）</title>
	</head>

	<body>
		<script>
			function Observer(obj) {
				this.data = obj;
				this.watch(obj);
			}
			//将对象中的属性和属性值提取出来
			Observer.prototype.watch = function(obj) {
				let val;
				for(let key in obj) {
					//因为因为for...in 循环会把对象原型链上的所有可枚举属性都循环出来，而我们想要的仅仅是这个对象本身拥有的属性，所以要用hasOwnProperty过滤。
					if(obj.hasOwnProperty(key)) {
						val = obj[key];
						//如果值是对象再递归
						if(val.constructor===Object){
							new Observer(val);
						}
						this.convert(key, val);
					}
				}
			};
			//增加getter和setter
			Observer.prototype.convert = function(key, val) {
				Object.defineProperty(this.data, key, {
					enumerable: true,
					configurable: true,
					get: function() {
						console.log(`你访问了${key}`);
						return val;
					},
					set: function(value) {
						console.log(`你修改了${key}的值为${value}`);
						if(value === val) return;
						key = value;
					}
				})
			};
			let app1 = new Observer({
				name: 'youngwind',
				age: 25
			});

			let app2 = new Observer({
				university: 'bupt',
				major: {
					title:111
				}
			});
			app1.data.name;
			app1.data.age = 100;
			app2.data.university;
			app2.data.major = 'science';
		</script>
	</body>

</html>
