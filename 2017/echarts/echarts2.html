<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>实现自定义的统计图表</title>
		<style>
			html,
			body {
				width: 100%;
				height: 100%;
			}
			
			@media only screen and (max-width: 1360px) {
				body {
					background-color: #000;
					word-wrap: break-word;
				}
			}
		</style>
	</head>

	<body>
		<div id="main" style="width: 600px;height:500px;"></div>
		<ul id="t">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>6</li>
		</ul>
		<script src="//cdn.bootcss.com/echarts/3.4.0/echarts.js"></script>
		<script>
			var main = echarts.init(document.getElementById("main"));
			var options = {
				title: [{
					text: "What's my credit score ？",
					subtext: "puerto Rico,%decrease on a year earlier",
					textStyle: {
						fontSize: 25
					},

					subtextStyle: {
						fontSize: 20,
						color: "#000"
					},
					left: 55
				}, {
					text: "Sources:World Bank;Census Bureau;EIU",
					textStyle: {
						fontSize: 18,
						color: 'rgb(90,93,97)',
						fontWeight: "normal",
					},
					bottom: 5,
					left: 50
				}],
				backgroundColor: "#d7e4eb",
				color: ['#33748a', '#33b6e3'],
				legend: {
					data: ["Population", "GDP"],
					top: 70,
					left: 55
				},
				tooltip: {
					trigger: 'axis',
					axisPointer: {
						type: 'cross'
					}
				},
				xAxis: [{
					data: ["2006", "07", "08", "09", "10", "11", "13", "14", "15"],
					axisLine: {
						onZero: false,
						lineStyle: {
							width: 3
						}
					}
				}, {
					axisLine: {
						lineStyle: {
							color: 'red',
							width: 3
						}
					}
				}],
				yAxis: {
					position: "right",
					type: "value",
					inverse: true,
					axisLine: {
						show: false
					},
					data: ["0", "1", "2", "3", "4"],
					splitLine: {
						show: true,
						lineStyle: {
							color: ["#fff"],
							width: 3
						}
					},
					axisTick: {
						show: false
					},
					axisLabel: {
						textStyle: {
							fontSize: 20
						}
					}
				},
				grid: {
					top: 100
				},
				series: [{
					name: 'Population',
					type: 'bar',
					data: [1, 4, 2, 3, 1, 2, 1, 2, 3]
				}, {
					name: 'GDP',
					type: 'bar',
					data: [3, 2, 1, 1, 2, 3, 1, 2, 3]
				}]
			}
			main.setOption(options);
		</script>

			function quickSort(arr) {　　
				if(arr.length <= 1) { return arr; }　　
				var left = [];　　
				var right = [];　　
				var pivotIndex = Math.floor(arr.length / 2);　　
				var pivot = arr.splice(pivotIndex, 1)[0];　　
				for(var i = 0; i < arr.length; i++) {
					if(arr[i] < pivot) {　　
						left.push(arr[i]);
					} else {　　
						right.push(arr[i]);
					}
				}　　
				return quickSort(left).concat([pivot], quickSort(right));
			}
			console.log(quickSort([1,3,8,4,2,5,7]))
		</script>
