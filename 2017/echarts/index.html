<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>零基础绘制ECharts图表</title>
	</head>

	<body>
		<div id="main" style="width: 600px;height:400px;"></div>
		<script src="//cdn.bootcss.com/echarts/3.4.0/echarts.js"></script>
		<script>
			var main = echarts.init(document.getElementById("main"));
			var options = {
				title: {
					text: "柱状图"
				},
				legend: {
					data: ["销量1","销量2"]
				},
				xAxis: {
					data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
				},
				yAxis: {},
				series: [{
					name: '销量1',
					type: 'bar',
					data: [5, 20, 36, 10, 10, 20]
				}, {
					name: '销量2',
					type: 'line',
					data: [5, 20, 36, 10, 10, 20]
				}]
			}
			main.setOption(options);
		</script>
	</body>

</html>
