			function quicky(arr) {
				if(arr.length <= 1) { return arr; }　
				let left = [],
					right = [],
					midIndex = Math.floor(arr.length / 2),
					mid = arr.splice(midIndex, 1)[0];
				for(let i = 0; i < arr.length; i++) {
					arr[i] < mid?left.push(arr[i]):right.push(arr[i]);
				}
				return quicky(left).concat([mid], quicky(right));
			}
