<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

var nArr=aqiData.filter(function(item)
                       {
    return item[1]>60;
});
nArr.sort(function(a,b){
    if(a>b) return -1;
    else if(a<b) return 1;
});
    var ulNode=document.getElementById("aqi-list");
    for(var i=0;i<nArr.length;i++)
      {
           ulNode.innerHTML+="<li>第"+(i+1)+"名 "+nArr[i][0]+","+nArr[i][1]+"</li>";
       }

</script>
</body>
</html>
